<!DOCTYPE html>
<html>
  <head>
    <title>Confetti Test</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: #f0f0f0;
      }
      button {
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        margin: 10px;
      }
      button:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <button id="basic">Launch Confetti!</button>
    <button id="custom">Custom Confetti!</button>
    <button id="emoji">Emoji Confetti! ðŸŽ‰</button>

    <script src="./dist/bundles/canvas-confetti-ts.umd.js"></script>
    <script>
      console.log("UMD module loaded:", canvasConfetti);

      // Get the default export and named exports
      const confetti = canvasConfetti.__esModule
        ? canvasConfetti.default
        : canvasConfetti;
      const shapeFromText = canvasConfetti.shapeFromText;

      document.getElementById("basic").addEventListener("click", () => {
        console.log("Basic confetti clicked");
        try {
          confetti({
            particleCount: 100,
            spread: 70,
            origin: { x: 0.5, y: 0.6 },
          });
        } catch (err) {
          console.error("Error launching confetti:", err);
        }
      });

      document.getElementById("custom").addEventListener("click", () => {
        console.log("Custom confetti clicked");
        try {
          confetti({
            particleCount: 50,
            angle: 60,
            spread: 55,
            origin: { x: 0 },
            colors: ["#ff0000", "#00ff00", "#0000ff"],
          });

          // Fire another burst from the other side
          confetti({
            particleCount: 50,
            angle: 120,
            spread: 55,
            origin: { x: 1 },
            colors: ["#ff0000", "#00ff00", "#0000ff"],
          });
        } catch (err) {
          console.error("Error launching confetti:", err);
        }
      });

      document.getElementById("emoji").addEventListener("click", () => {
        console.log("Emoji confetti clicked");
        try {
          const emoji = shapeFromText({
            text: "ðŸŽ‰",
            scalar: 1.5,
          });

          confetti({
            shapes: [emoji],
            particleCount: 30,
            scalar: 2,
            spread: 45,
            origin: { x: 0.5, y: 0.6 },
          });
        } catch (err) {
          console.error("Error launching confetti:", err);
        }
      });
    </script>
  </body>
</html>
