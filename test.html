<!DOCTYPE html>
<html>
  <head>
    <title>Confetti Test</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background: #f0f0f0;
      }
      button {
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        margin: 10px;
      }
      button:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <button onclick="fireConfetti()">Launch Confetti!</button>
    <button onclick="fireCustomConfetti()">Custom Confetti!</button>
    <button onclick="fireEmojiConfetti()">Emoji Confetti! ðŸŽ‰</button>

    <script type="module">
      import confetti, { shapeFromText } from "./dist/confetti.js";

      // Make confetti available globally for the onclick handlers
      window.fireConfetti = () => {
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 },
        });
      };

      window.fireCustomConfetti = () => {
        confetti({
          particleCount: 50,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: ["#ff0000", "#00ff00", "#0000ff"],
        });

        // Fire another burst from the other side
        confetti({
          particleCount: 50,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: ["#ff0000", "#00ff00", "#0000ff"],
        });
      };

      window.fireEmojiConfetti = () => {
        const emoji = shapeFromText({
          text: "ðŸŽ‰",
          scalar: 1.5,
        });

        confetti({
          shapes: [emoji],
          particleCount: 30,
          scalar: 2,
          spread: 45,
          origin: { y: 0.6 },
        });
      };
    </script>
  </body>
</html>
